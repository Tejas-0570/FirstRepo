<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <h1>Registration Page</h1>
    <hr>
    <br>
    <form>
        Select Subject : <input type="text" value="CSE" readonly>
        <br><br>
        Enter Your name :
        <input type="text">
        <br><br>
        Enter Your Email :
        <input type="email">
        <br><br>
        Enter Your Phone No. :
        <input type="number">
        <br><br>
        Select Your Gender :
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Others
        <br><br>
        Select Your City :
        <select name="city">
        <option value="pandharpur">Pandharpur</option>
        <option value="solapur">Solapur</option>
        <option value="gopalpur">Gopalpur</option>
        </select>
        <br><br>
        Description : <br><br>
        <textarea rows="2" cols="80" placeholder="write your description here"></textarea>
       
        
    </form>
</body>
</html>
